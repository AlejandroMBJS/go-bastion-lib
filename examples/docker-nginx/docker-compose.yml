version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80" # Expose Nginx on port 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro # Mount our custom Nginx config
    depends_on:
      - api
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 8080 # The port our Go app listens on inside the container
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
